<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web_design_3</title>
    <link rel= "stylesheet" href="3.css">
    <script src="https://kit.fontawesome.com/bd4369f7c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="all">
        <div id="header">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <i class="fa fa-align-justify" aria-hidden="true"></i>
        </div>
        <span class="main_img">
            <img src="https://file2.nocutnews.co.kr/newsroom/image/2019/11/19/20191119092356684958_0_768_768.jpg">
        </span>
        <div id="title_artist">
            <span class="title">
                <p>Love Poem</p>
            </span>
            <span class="artist">
                <p>IU[이지은]</p>
            </span>
        </div>
        <div class="bar">
            <span class="time">
                <p>3:15</p>
                <p>4:30</p>
            </span>
            <span class="bar_img">
                <img src="3참고자료.jpg">
            </span>
        </div>
        <div id="button">
            <i class="fa fa-repeat fa-lg" aria-hidden="true"></i>
            <i class="fa fa-step-backward fa-2x" aria-hidden="true"></i>
            <i class="fa fa-play-circle fa-3x" aria-hidden="true"></i>
            <i class="fa fa-step-forward fa-2x" aria-hidden="true"></i>
            <i class="fa fa-random fa-lg" aria-hidden="true"></i>
        </div>
    </div>
    
    
</body>
</html>
